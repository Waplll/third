<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="js/vue.js"></script>
    <script defer src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>Kanban</title>
</head>
<body>
<div id="app">
    <h1>Доска задач</h1>
    <div>
        <input v-model="newCardTitle" placeholder="Название задачи">
        <input v-model="newCardDescription" placeholder="Описание задачи">
        <input type="datetime-local" v-model="newCardDeadline">
        <button @click="createCard">Добавить карточку</button>
    </div>
    <div class="columns">
        <div class="column" v-for="column in [1, 2, 3, 4]" :key="column">
            <h2>{{ column === 1 ? 'Новые' : column === 2 ? 'В работе' : column === 3 ? 'На тестировании' : 'Выполнено' }}</h2>
            <note-card
                    v-for="card in cards.filter(c => c.column === column)"
                    :key="card.id"
                    :card="card"
                    :column="column"
                    @edit-card="editCard"
                    @delete-card="deleteCard"
                    @move-card="moveCard"
                    @move-card-back="moveCardBack"
            ></note-card>
        </div>
    </div>
    <div v-if="editingCard">
        <h3>Редактировать карточку</h3>
        <input v-model="editingCard.title">
        <input v-model="editingCard.description">
        <input type="datetime-local" v-model="editingCard.deadline">
        <button @click="saveEditedCard">Сохранить</button>
        <button @click="cancelEdit">Отмена</button>
    </div>
</div>
</body>
</html>
